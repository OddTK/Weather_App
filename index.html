<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linked bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="d-flex justify-content-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <aside class="col-3">
                <div>
                <h2>Search for a City:</h2>
                <form class="mt-3" id="searchForm">
                <input class="col-12 mb-1" type="search" id="city-input" placeholder="Search for City">
                <br>
                <button type="button" class="btn btn-primary col-12" id="searchButton">Search</button>
                </form>
                </div>
                <div class="border-top border-3 border-secondary mt-3 pt-3" id="cityList">
                    <ul id="cityListHistory"></ul>
                </div>
            </aside>

            <main class="col-9">
                <div class="border border-3 border-secondary rounded col-12" id="citySearched">
                </div>
                <div class="col-12 mt-3">
                    <h3 class="text-center "><u>5-Day Forecast</u></h3>
                    <div id="weatherCards"></div>
                </div>
            </main>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Moment JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
